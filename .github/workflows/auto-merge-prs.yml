name: ü§ñ Auto-Merge PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Run every hour to check for mergeable PRs
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.repository == 'fineanmol/Hacktoberfest2024'
    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Get open PRs
        id: get-prs
        run: |
          # This returns an array of PR objects in JSON.
          prs=$(gh pr list --state open --json number,title,author,mergeable,files --limit 100)
          echo "prs=$prs" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîç Process PRs
        run: |
          echo "${{ steps.get-prs.outputs.prs }}" \
            | jq -r '.[] | @base64' \
            | while IFS= read -r pr_data; do
              pr=$(echo "$pr_data" | base64 -d)
              pr_number=$(echo "$pr" | jq -r '.number')
              pr_title=$(echo "$pr" | jq -r '.title')
              pr_author=$(echo "$pr" | jq -r '.author.login')
              pr_mergeable=$(echo "$pr" | jq -r '.mergeable')

              echo "üîÑ Processing PR #$pr_number by @$pr_author"
              echo "Title: $pr_title"
              echo "Mergeable: $pr_mergeable"

              # Get files changed in this PR
              files_changed=$(echo "$pr" | jq -r '.files[].path')
              echo "Files changed: $files_changed"

              # Check if only contributors file is modified
              contributors_only=false
              other_files_count=0
              contributors_modified=false

              while IFS= read -r file; do
                if [ "$file" = "contributors/contributorsList.js" ]; then
                  contributors_modified=true
                else
                  other_files_count=$(( other_files_count + 1 ))
                fi
              done <<< "$files_changed"

              if [ "$contributors_modified" = "true" ] && [ "$other_files_count" = "0" ]; then
                contributors_only=true
              fi

              echo "Contributors only: $contributors_only"
              echo "Other files count: $other_files_count"

              # Decision logic
              if [ "$contributors_only" = "true" ]; then
                echo "üéâ Closing contributor-only PR #$pr_number with thank you message"
                gh pr close "$pr_number" \
                  --comment "üéâ Thank you for your contribution to Hacktoberfest 2024! Your changes have been merged automatically into the main branch to resolve merge conflicts. ‚úÖ Your contribution is now live! üåü You're officially part of Hacktoberfest 2024! Thank you for participating in open source! üöÄ #Hacktoberfest #OpenSource"
              elif [ "$pr_mergeable" = "MERGEABLE" ] || [ "$pr_mergeable" = "true" ]; then
                echo "‚úÖ Auto-merging valuable PR #$pr_number"
                gh pr merge "$pr_number" \
                  --merge --delete-branch \
                  --subject "ü§ñ Auto-merge PR #$pr_number: $pr_title" \
                  --body "Automatically merged by GitHub Actions‚Äîno conflicts detected. Thank you @$pr_author for your valuable contribution! üöÄ"
              elif [ "$pr_mergeable" = "CONFLICTING" ] || [ "$pr_mergeable" = "false" ]; then
                echo "‚ö†Ô∏è PR #$pr_number has conflicts‚Äîadding comment for manual review"
                gh pr comment "$pr_number" \
                  --body "üîß **Merge Conflicts Detected** ‚Äî This PR has merge conflicts that need manual resolution. Please: 1. Pull latest changes from master 2. Resolve conflicts 3. Push updated branch. The PR will auto-merge once conflicts are resolved. Thank you! üöÄ"
              else
                echo "üëÄ PR #$pr_number needs manual review (mergeable status: $pr_mergeable)"
                gh pr comment "$pr_number" \
                  --body "üëÄ **Manual Review Required** ‚Äî This PR is being reviewed manually to ensure quality and compatibility. Thank you for your patience! A maintainer will review this soon. üöÄ"
              fi

              echo "---"
              sleep 2  # Rate limiting
            done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Update repository stats
        run: |
          contributor_count=$(grep -c "id:" contributors/contributorsList.js)
          echo "üìä Total Contributors: $contributor_count"
          
          if [ -f "README.md" ]; then
            echo "README.md found ‚Äì could update contributor count"
          fi

      - name: üéØ Summary
        run: |
          echo "ü§ñ Auto-merge workflow completed!"
          echo "‚úÖ Contributor-only PRs: Closed with thank you messages"
          echo "‚úÖ Valuable PRs: Auto-merged if no conflicts"
          echo "‚ö†Ô∏è Conflicting PRs: Commented for manual resolution"
          echo "üëÄ Complex PRs: Flagged for manual review"
